<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up&Down</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Up&Down Game</h1>
    <h2>1~100 사이의 숫자를 맞춰보세요!</h2>
    <div class="up-down-input-container">
      <input type="number" class="up-down-input"/>
      <button class="up-down-correct">확인</button>
      <button class="up-down-reset">초기화</button>
    </div>
    <div class="up-down-description"></div>
    <div class="up-down-hint"></div>
  </body>
</html>
